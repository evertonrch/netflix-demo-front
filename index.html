<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Everton Rocha" />
    <meta name="keywords" content="Bootstrap" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Netflix</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <button type="button" class="navbar-toggler">
        <img src="assets/img/hamburger.gif" alt="Menu" />
      </button>
      <a href="#" class="navbar-brand flex-grow-1">
        <img
          src="assets/img/logo.png"
          alt="Netflix"
          height="30"
          class="my-1 mx-2"
        />
      </a>
      <form action="">
        <input
          type="search"
          class="form-control text-white"
          placeholder="Looking for something..."
        />
      </form>
      <ul class="list-unstyled fw-bold">
        <li class="d-flex align-items-center">
          <div class="flex-shrink-0">
            <img src="assets/img/default-user-image.png" alt="Avatar" />
          </div>
          <div class="flex-grow-1 ms-2">
            <span class="d-block"
              >User <small class="fst-italic fw-lighter">(Logged)</small></span
            >
            <small>Trocar de Perfil</small>
          </div>
        </li>
        <li class="divider"></li>
        <li><a href="#" class="text-reset text-decoration-none">Inicio</a></li>
        <li>
          <a href="#" class="text-reset text-decoration-none">Minha Lista</a>
        </li>
        <li>
          <a href="#" class="text-reset text-decoration-none"
            >Séries Ação e Aventura</a
          >
        </li>
        <li>
          <a href="#" class="text-reset text-decoration-none"
            >Ação e Aventura</a
          >
        </li>
        <li>
          <a href="#" class="text-reset text-decoration-none">Séries Teen</a>
        </li>
        <li>
          <a href="#" class="text-reset text-decoration-none"
            >Filmes Africanos</a
          >
        </li>
        <li>
          <a href="#" class="text-reset text-decoration-none">América Latina</a>
        </li>
        <li><a href="#" class="text-reset text-decoration-none">Animes</a></li>
      </ul>
    </nav>
  </body>
</html>
